<script>
  var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
  var quiz_content, btnA, btnB, btnC, btnD;
  var questions = [
    [ "Sự phân công lao động xã hội làm cho sản xuất hàng hoá có tính chất gì?", 
    "Tính xã hội.", "Tính tư nhân.", "Tính xã hội và tính tư nhân.", "Tính trừu tượng và tính cụ thể." ],
    [ "Sự tách biệt tương đối giữa những chủ thể sản xuất làm cho lao động sản xuất hàng hoá có tính chất nào sau đây?", 
    "Tính xã hội.", "Tính tư nhân", "Tính xã hội và tính tư nhân", "Tính trừu tượng và tính cụ thể." ],
    [ "What is 7 x 3?", "21", "24", "25", "A" ],
    [ "What is 8 / 2?", "10", "2", "4", "C" ]
  ];
  function _(x){
    return document.getElementById(x);
  }
  function renderQuestion(){
    test = _("test");
    if(pos >= questions.length){
      test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
      _("test_status").innerHTML = "Test Completed";
      pos = 0;
      correct = 0;
      return false;
    }
    _("quiz_content").innerHTML = "Câu: "+(pos+1)+" / "+questions.length + "<br>" + questions[pos][0];
    quiz_content = questions[pos][0];    
    btnA = _("btnA");
    btnB = _("btnB");
    btnC = _("btnC");
    btnD = _("btnD");
    btnA.innerHTML += questions[pos][1];
    btnB.innerHTML += questions[pos][2];
    btnC.innerHTML += questions[pos][3];
    btnD.innerHTML += questions[pos][4];
    test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
  }
  function checkAnswer(){
    choices = document.getElementsByName("choices");
    for(var i=0; i<choices.length; i++){
      if(choices[i].checked){
        choice = choices[i].value;
      }
    }
    if(choice == questions[pos][4]){
      correct++;
    }
    pos++;
    renderQuestion();
  }
  window.addEventListener("load", renderQuestion, false);
  </script>
