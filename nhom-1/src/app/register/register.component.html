<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">

    <mat-form-field class="full-width">
        <input matInput placeholder="Your name" formControlName="name" required/>
        <mat-error *ngIf="f.name.hasError('required')">Your name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <input matInput placeholder="Username" formControlName="username" required/>
        <mat-error *ngIf="f.username.hasError('required')">Username is required</mat-error>
        <mat-error *ngIf="f.username.hasError('pattern')">Username must start with a letter, and must not contain symbols</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Password" formControlName="password" required/>
        <mat-error *ngIf="f.password.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="f.password.hasError('minlength')">Password must be at least 6 characters</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="birthday" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="f.birthday.hasError('required')">Invalid date of birth</mat-error>
    </mat-form-field> <br>

    <div class="form-group">
        <mat-label>Gender</mat-label> <br>
        <mat-radio-group formControlName="gender" required>
            <mat-radio-button value="true">Male</mat-radio-button>
            <mat-radio-button value="false">Female</mat-radio-button>
        </mat-radio-group>
        <mat-error *ngIf="submitted && f.gender.hasError('required')">Gender is required</mat-error>
    </div>

    <div class="form-group">
        <button [disabled]="loading" mat-flat-button color="primary">Register</button>
        <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
